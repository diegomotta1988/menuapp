<div class="recipes-list-container">
  <div class="col" *ngFor="let recipe of mealsList">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ recipe.name }}</mat-card-title>

        <mat-card-subtitle>
          <mat-chip-list aria-label="Dog selection">
            <mat-chip
              *ngFor="let ingredientType of recipe?.ingredientTypes"
              [matTooltip]="ingredientType"
            >
              <img
                class="ingredient-type-icon"
                matChipAvatar
                [src]="
                  'assets/img/icons/' +
                  INGREDIENT_TYPES_AND_IMAGES.get(ingredientType)
                "
                alt="Icon of the ingredient type"
              />
            </mat-chip> </mat-chip-list
        ></mat-card-subtitle>
      </mat-card-header>
      <img
        class="card-recipe-img"
        mat-card-image
        src="assets/img/food-table.jpg"
        alt="Photo of the recipe"
      />
      <mat-card-content>
        <p>{{ recipe.instructions | slice: 0:150 }}...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
